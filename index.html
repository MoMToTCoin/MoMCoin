<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoM Coin</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px; /* Smaller max width for better fit on phones */
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid lime;
            margin-bottom: 15px;
        }
        .ca-text {
            font-size: 1.2rem; /* Adjusted for smaller screens */
            margin: 15px 0;
        }
        .gif-container img {
            width: 100%; /* Responsive width for the GIF */
            max-width: 600px; /* Limit maximum width for smaller screens */
            border: 2px solid lime;
        }
        @media (max-width: 768px) {
            .ca-text {
                font-size: 1rem; /* Further reduced font size for smaller devices */
            }
            .container {
                width: 95%; /* Slightly wider for mobile view */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mother and Son Image -->
        <img src="Untitled-7.png" alt="MoMCoin">

        <!-- CA Placeholder Text -->
        <div class="ca-text">CA:loading...</div>

        <!-- Scrolling Text GIF -->
        <div class="gif-container">
            <img src="vertical_typing_effect_banner_slow_crop.gif" alt="Scrolling Text">
        </div>
    </div>
</body>
</html>
